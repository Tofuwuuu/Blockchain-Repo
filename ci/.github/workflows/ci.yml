name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./backend
        run: |
          pytest tests/ -v --cov=. --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  contract-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm install
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npm run compile
      
      - name: Run tests
        working-directory: ./contracts
        run: npm run test
      
      - name: Generate coverage
        working-directory: ./contracts
        run: npm run coverage

  security-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Slither
        run: |
          pip install slither-analyzer
      
      - name: Run Slither
        working-directory: ./contracts
        run: |
          slither . --exclude-dependencies || true
        continue-on-error: true
      
      - name: Install Mythril
        run: |
          pip install mythril
      
      - name: Run Mythril
        working-directory: ./contracts
        run: |
          mythril analyze contracts/erc20/GreenSupplyToken.sol --solv 0.8.20 || true
          mythril analyze contracts/erc721/GreenSupplyNFT.sol --solv 0.8.20 || true
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Lint Python
        working-directory: ./backend
        run: |
          flake8 . --max-line-length=120 --exclude=venv,__pycache__
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install ESLint
        working-directory: ./frontend
        run: npm install
      
      - name: Lint TypeScript
        working-directory: ./frontend
        run: npm run lint

