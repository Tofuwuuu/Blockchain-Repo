global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fabric-peers'
    static_configs:
      - targets:
        - 'peer0.org1.example.com:9443'
        - 'peer0.org2.example.com:9444'
        - 'peer0.org3.example.com:9445'
    metrics_path: '/metrics'
    scheme: 'https'
    tls_config:
      insecure_skip_verify: true

  - job_name: 'fabric-orderer'
    static_configs:
      - targets: ['orderer.example.com:7053']
    metrics_path: '/metrics'
    scheme: 'https'
    tls_config:
      insecure_skip_verify: true

  - job_name: 'evm-node'
    static_configs:
      - targets: ['localhost:8545']
    metrics_path: '/metrics'

  - job_name: 'backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'

